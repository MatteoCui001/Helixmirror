name: CI

on:
  push:
    branches:
      - main
      - 'codex/**'
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      API_TOKEN: ci-smoke-token
      NODE_ENV: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: API smoke tests
        run: npm run test:smoke
